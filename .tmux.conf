set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/dotfiles/.tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/dotfiles/.tmux/tmux-powerline/powerline.sh right)"nbind C-b
set-option -g default-command "which reattach-to-user-namespace > /dev/ null && reattach-to-user-namespace -l $SHELL || $SHELL"
set -g prefix C-z
set -sg escape-time 1
set -g @colors-solarized 'dark'
set-option -g status-bg colour235
set-option -g pane-border-fg black #base02
set-option -g status-fg colour39 
set-option -g status-attr default
set-option -g pane-active-border-fg brightgreen #base01
set-option -g pane-active-border-fg colour166 #orange
bind-key -t vi-copy v begin-selection
set-window-option -g mode-keys vi
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"nbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind | split-window -h
bind - split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L 4
bind-key -r J resize-pane -D 4
bind-key -r K resize-pane -U 4
bind-key -r L resize-pane -R 4
