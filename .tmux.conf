#key binds
unbind C-b
unbind C-z
unbind m
set -g prefix C-z

bind-key \ split-window -h
bind-key - split-window -v

bind-key r source-file ~/.tmux.conf \; display "Loading config"

unbind 
bind-key m copy-mode \; display "Copy mode"
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key p paste-buffer

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r H resize-pane -L 2
bind-key -r J resize-pane -D 2
bind-key -r K resize-pane -U 2
bind-key -r L resize-pane -R 2


#color
set-option -g default-terminal screen-256color
set -g @colors-solarized 'dark'


#pane border
set-option -g pane-border-fg colour010
set-option -g pane-active-border-fg colour014


#command-line
set -g message-fg default
set -g message-bg black


#status bar
set -g status-bg black
set -g status-fg default

set-option -g status-position bottom
set-option -g status-left-length 100
set-option -g status-right-length 100

set-window-option -g window-status-format " #[bg=colour014,fg=black] #I #[underscore,bg=black,fg=colour014] #W [#(tmux list-panes -t #I | grep -c '')]"
set-window-option -g window-status-current-format " #[bg=blue,fg=white] #I #[underscore,bg=black,fg=colour014] #W [#(tmux list-panes -t #I | grep -c '')]"
set-option -g status-left "#[bold]TMUX #[default]#[bg=colour014,fg=black] #P #[bg=default,fg=default] Session:#S "
set-option -g status-right "#(tmux-status-line)#[fg=colour014] %H:%M | %m/%d %a#[default] "

set-option -g status-utf8 on
set-option -g status-interval 2
set-option -g status-justify centre
set-window-option -g window-status-fg colour014
set-window-option -g window-status-attr dim


#etc
set -sg escape-time 0
set-option -g default-shell /bin/zsh
